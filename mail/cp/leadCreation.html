<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>New Lead Created</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f6f6f6;
            font-family: Arial, sans-serif;
        }
        .email-container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 20px;
        }
        .email-header {
            background-color: #2E86C1;
            padding: 10px;
            text-align: center;
            color: #ffffff;
        }
        .email-header h1 {
            margin: 0;
            font-size: 24px;
        }
        .email-body {
            padding: 20px;
            color: #333333;
        }
        .email-body p {
            font-size: 16px;
            line-height: 1.5;
            margin: 0 0 10px 0;
        }
        .email-body a {
            color: #2E86C1;
            text-decoration: none;
        }
        .email-footer {
            text-align: center;
            font-size: 12px;
            color: #888888;
            padding: 10px;
            border-top: 1px solid #dddddd;
        }
        @media (max-width: 600px) {
            .email-container {
                padding: 10px;
            }
        }
    </style>
</head>

<body>
    <table width="100%" bgcolor="#f6f6f6" cellpadding="0" cellspacing="0">
        <tr>
            <td>
                <table class="email-container" cellpadding="0" cellspacing="0">
                    <!-- Header -->
                    <tr>
                        <td class="email-header">
                            <h1>New Lead Created</h1>
                        </td>
                    </tr>

                    <!-- Body Content -->
                    <tr>
                        <td class="email-body">
                            <p>Dear {{UserName}},</p>
                            <p>You have created a new Lead with Lead name {{LeadName}} and Lead id {{LeadId}}.</p>
                            <p>Sincerely,<br>Prosperity Team</p>
                        </td>
                    </tr>

                    <!-- Footer -->
                    <tr>
                        <td class="email-footer">
                            <p>Â© 2024 Prosperity. All rights reserved.</p>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>

</html>
